<h1>Contacts</h1>
<body>
 <main>
    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail"
    method="post"> 
        <label>Name:</label>
        <input type="text"  name="Name">
        <br>
        <label >Email:</label>
        <input type="text" name="Email">
        <br>
        <label>Number:</label>
        <input type="text" name="Number">
        <br>
        <label>Company:</label>
        <input type="text" name="Company">
        <br>
        <label>Best Contact Method</label>
        <br>
        
        <input type="radio" name="contact_type" value="Phone"> Phone-Call
        <input type="radio" name="contact_type" value="Email"> Email
        <input type="radio" name="contact_type" value="text"> Text Message
        <br>
        <input type="submit"> &nbsp;
        <input type="Reset">
        <input type="hidden" name="send-to" value="Abattlessmith@BrooklynSteamCenter.org">
    </form>
 </main>
